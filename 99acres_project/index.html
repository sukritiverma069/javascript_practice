<!DOCTYPE html>
<html lang="en">
<head>

 <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
   
    <title>Login Page</title>

    
    <link rel="stylesheet"  type = "text/css" href="resources/css/styles.css">
    <link rel="stylesheet"  type = "text/css" href="resources/css/queries.css">
    <link rel="stylesheet"  type = "text/css" href="vendors/css/Grid.css">
    <link rel="stylesheet"  type = "text/css" href="vendors/css/ionicons.min.css">
    
    
    
</head>
<body>
      
<div class = "form">
<form method = "post "action="#" >
                <div class = "header">
                        <p>99Acres.com</p>
                        <h1>LOG IN</h1>
                
                        
                </div>

                <div class = "row">
                        <input type = "text" name = "name" id = "username" placeholder = "Username" required>
                        </div> 
                
                
                
                <div class = "row">
                        
                
                        <input type = "password" name = "password" id = "password" placeholder = "Password"  required>
                </div> 
                
                
                <div class = "row">
                                <span>
                                        <input type="checkbox" id="oddsPref" name="oddsPref"/>
                                        <label>Remember Me</label>
                                </span>
                        <a class = "forgot-password" href="change-password.html">Forgot Password?</a> 
                </div>

                <div class = "row">
                        <div>
                                <a class ="btn" id = "btn" onClick = "getLoginStatus()" href="#">Log In</a>
                        </div>
                </div>

                <footer class = "row">
                   <a  class = "sign-up" href="signup.html">Not a member Already? Sign Up Now.</a>
                </footer>

                
        </form>
        </div>     

        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <script src = "js/script.js"></script>

</body>

</html>
