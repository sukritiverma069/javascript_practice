<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <figure class = "pizza">
        <div class = "pizza__hero">
            <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="pizza" class= "pizza__img">
        </div>

        <div class = "pizza__content">
            <div class = "pizza__title">
                    <h1 class = "pizza__heading">Pizza Vegetale 🤞 </h1>
                    <div class = "pizza__tag pizza__tag-1">#Vegetarian</div>
                    <div class = "pizza__tag pizza__tag-2">#Italian</div>
            </div>
            <p class = "pizza__description">Yummy veggie pizza with tasty olives, crisp peppers, fresh argula and original italian sauce</p>
            <div class = "pizza-details">
                <p class = "pizza-detail"><span class = "emoji">🍕</span>850 cal</p>
                <p class = "pizza-detail"><span class = "emoji">⏲</span>30 min</p>
                <p class = "pizza-detail"><span class = "emoji">🌟</span>4.5/5</p>


            </div>
        </div>

        <div class = "pizza__price">$11.99</div>


    </figure>
    
</body>
</html>
